<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>


    <h:form styleClass="form-base">
        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{registerRequest.username}">
                <f:validator validatorId="usernameValidator"/>
            </h:inputText>
            <h:messages for="username" styleClass="error-message"/>

        </div>

        <div class="form-group">
            <h:inputText id="password" styleClass="form-control" a:placeholder="Password"
                         value="#{registerRequest.password}">
                <f:validator validatorId="passwordValidator"/>
            </h:inputText>
            <h:messages for="password" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputText id="passwordCheck" styleClass="form-control" a:placeholder="Password Repeat"
                         value="#{registerRequest.passwordCheck}">
                <f:validator validatorId="passwordcheckValidator"/>
            </h:inputText>
            <h:messages for="passwordCheck" styleClass="error-message"/>
        </div>
        <div class="form-group">
            <h:inputText id="email" styleClass="form-control" a:placeholder="E-mail"
                         value="#{registerRequest.email}">
                <f:validator validatorId="emailValidator"/>
            </h:inputText>
            <h:messages for="email" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputText id="birthday" styleClass="form-control" a:placeholder="Birthday"
                         value="#{registerRequest.birthday}">
                <f:validator validatorId="birthdayValidator"/>
            </h:inputText>
            <h:messages for="birthday" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputText id="firstName" styleClass="form-control" a:placeholder="First Name"
                         value="#{registerRequest.firstName}">
                <f:validator validatorId="firstnameValidator"/>
            </h:inputText>

            <div class="error-message">
                <h:message errorClass="error-message" for="firstName"/>
            </div>
        </div>
        <div class="form-group">
            <h:inputText id="lastname" styleClass="form-control" a:placeholder="Last Name"
                         value="#{registerRequest.lastName}">
                <f:validator validatorId="LastNameValidator"/>
            </h:inputText>
            <div class="error-message">
                <h:message errorClass="error-message" for="lastname"/>
            </div>
        </div>

        <h:commandButton styleClass="btn btn-primary" value="Signup"
                         action="#{registerController.register(registerRequest)}"/><br/>

    </h:form>


</h:body>
</html>
